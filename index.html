<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Luffy RPG Starter</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; }
#hud { position:absolute; top:10px; left:10px; color:white; font-size:16px; z-index:100; }
</style>
</head>
<body>
<div id="hud">HP: 100 | Inventory: None | Current: Luffy</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
// ===== SCENE SETUP =====
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===== LIGHTS =====
let light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x888888));

// ===== GROUND =====
let loader = new THREE.TextureLoader();
loader.load("/mnt/data/A_colorful_game_UI_screenshot:_a_top-down/2D_RPG/a.png", function(texture){
    let geometry = new THREE.PlaneGeometry(50,50);
    let material = new THREE.MeshLambertMaterial({map:texture});
    let plane = new THREE.Mesh(geometry, material);
    plane.rotation.x = -Math.PI/2;
    scene.add(plane);
});

// ===== PLAYER PARTY =====
let players = [];
let playerData = [
    {name:"Luffy", color:0xffff00, x:0, z:0, hp:100, inventory:[], level:1},
    {name:"Zoro", color:0x00ff00, x:2, z:0, hp:90, inventory:[], level:1},
    {name:"Nami", color:0xff6600, x:-2, z:0, hp:80, inventory:[], level:1}
];

playerData.forEach(p=>{
    let geometry = new THREE.BoxGeometry(1,2,1);
    let material = new THREE.MeshLambertMaterial({color:p.color});
    let mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(p.x,1,p.z);
    mesh.userData = p;
    scene.add(mesh);
    players.push(mesh);
});

let currentPlayer = 0;
let player = players[currentPlayer];

// ===== ENEMIES =====
let enemies = [];
function addEnemy(x,z,color,hp){
    let geo = new THREE.BoxGeometry(1,2,1);
    let mat = new THREE.MeshLambertMaterial({color:color});
    let enemy = new THREE.Mesh(geo, mat);
    enemy.position.set(x,1,z);
    enemy.userData={hp:hp};
    scene.add(enemy);
    enemies.push(enemy);
}
addEnemy(5,5,0xff0000,50);
addEnemy(-4,3,0x9900ff,30);

// ===== NPCs =====
let npcs = [];
function addNPC(x,z,color,text){
    let geo = new THREE.BoxGeometry(1.5,2,1);
    let mat = new THREE.MeshLambertMaterial({color:color});
    let npc = new THREE.Mesh(geo, mat);
    npc.position.set(x,1,z);
    npc.userData={text:text};
    scene.add(npc);
    npcs.push(npc);
}
addNPC(3,-3,0x0000ff,"Collect the potion and reach the portal!");

// ===== CAMERA CONTROLS =====
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>{controls.lock();}, false);

// ===== MOVEMENT =====
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
document.addEventListener('keydown', e=>{
    if(e.key==='w') moveForward=true;
    if(e.key==='s') moveBackward=true;
    if(e.key==='a') moveLeft=true;
    if(e.key==='d') moveRight=true;
    if(e.key==='Tab'){ currentPlayer=(currentPlayer+1)%players.length; player=players[currentPlayer]; e.preventDefault(); }
});
document.addEventListener('keyup', e=>{
    if(e.key==='w') moveForward=false;
    if(e.key==='s') moveBackward=false;
    if(e.key==='a') moveLeft=false;
    if(e.key==='d') moveRight=false;
});

// ===== GAME LOOP =====
function animate(){
    requestAnimationFrame(animate);
    let speed=0.1;
    if(moveForward) player.position.z -= speed;
    if(moveBackward) player.position.z += speed;
    if(moveLeft) player.position.x -= speed;
    if(moveRight) player.position.x += speed;

    // Camera follows
    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 5;
    camera.position.y = player.position.y + 3;
    camera.lookAt(player.position);

    // Enemy AI
    enemies.forEach(e=>{
        let dx = player.position.x - e.position.x;
        let dz = player.position.z - e.position.z;
        let dist = Math.sqrt(dx*dx+dz*dz);
        if(dist>0.1){
            e.position.x += dx*0.01;
            e.position.z += dz*0.01;
        }
        if(dist<1.5){ player.userData.hp -= 0.05; }
    });

    // NPC interaction
    npcs.forEach(n=>{
        let dx = player.position.x - n.position.x;
        let dz = player.position.z - n.position.z;
        if(Math.sqrt(dx*dx+dz*dz)<2){
            document.getElementById('hud').innerHTML=`HP: ${Math.floor(player.userData.hp)} | Inventory: ${player.userData.inventory.join(", ")} | ${n.userData.text}`;
        }
    });

    // HUD
    document.getElementById('hud').innerHTML=`HP: ${Math.floor(player.userData.hp)} | Inventory: ${player.userData.inventory.join(", ")} | Current: ${player.userData.name}`;
    renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
